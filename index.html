    .logo {

  <!-- LOGO -->

  <!-- EMAIL FORM -->
  <div class="email-box">

  <!-- WORKING WAITLIST SCRIPT -->
  <script>
    async function joinWaitlist() {
      const email = document.querySelector("input[type='email']").value;
      if (!email) return alert("Please enter an email.");

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzDJ2ccyFpsBA-HvrI8PvtGn6uy8V9kXBzV9q0V32Ng9-OoCBBr6mmbZ1jARcKxBpWX/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "email=" + encodeURIComponent(email)
          }
        );

        const text = await response.text();

        if (text.includes("success")) {
          alert("You're on the waitlist! ðŸ’œ");
        } else {
          alert("Something went wrong. Try again.");
        }

      } catch (err) {
        alert("Network error. Try again.");
      }
    }

    document.querySelector("button").addEventListener("click", joinWaitlist);
  </script>
